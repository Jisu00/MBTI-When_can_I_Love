<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <!--<link rel="stylesheet" href="/static/styles.css" />-->
  <link rel="stylesheet" href="../css/animation.css">
  <title>나는 언제쯤 연애할 수 있을까?</title>
</head>
<body class="container">
  <main class="result_page page fade_in">
    <div class="result_wrapper wrapper"><!--이 부분(바뀌는 부분들) 나중에 지우고 받아오는 방향으로-->
      
      <div class="rank">
        <div class="result_num">
          <div id="num_mac">
            <div id="ma_display">순번 대기 시스템</div>
            <div id="click_me">눌러보세요!</div>
            <div class="arrow-container">
              <div class="arrow-down"></div>
            </div>
            <div id="num_display"><label id="number">888</label></div>
            <button id="ma_btn"></button>
          </div>
        </div>
      </div>

      <div class="result1 result">
        <div class="character">
          <label id="type_is">나의 연애 자아는</label>
          <h2 class="result_title title">캐릭터의 이름</h2>
        </div>
        <div class="num_paper">
          <div id="bold_line"></div>
          <div id="wait_letter" style="font-family:'Gothic'; font-weight: bold;">대기번호</div>
          <div id="wait_num">123412</div>
          <div id="line"></div>
          <div id="now_is" style="font-family:'Gothic'">현재 대기 인원<br><label id="now">12312312</label>팀</div>
        </div>
        <div class="rank_explain">
          <div id="rank_ment">" 마음만 먹으면 당장 연애하겠는데요? "</div>
          <div style="font-size: 16px;">당신은 전체 참여자 <label id="par" style="font-weight: bold">100명</label> 중,<br>상위 <label id="perc">12.9%</label>입니다.</div>
        </div>
      </div>   
      
      <div class="result2 result">
        <div class="character_name"></div>
        <img src="../images/Avocado Fitness.png" alt="캐릭터 이미지">
        <!--<img src="/static/images/Avocado Fitness.png" alt="캐릭터 이미지">-->
        <div style="font-size: 16px; margin-bottom: 30px; font-weight: bold" >당신은 약 <label id="after">1개월 뒤</label>에 연애할 수 있습니다.</div>
        <div class="explanation">
          <li>설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명</li> 
          <li>설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명</li>
          <li>설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명</li>
        </div>
      </div>
      
      <div class="result3 result">
        <button id="store">다른 버튼</button>
        <button id="retest">테스트 다시</button>
        <div class="share result">
          공유
        </div>
      </div>
      
    </div>
  </main>
  <script src="../js/result.js"></script>
  <!--<script src="/static/main.js"></script>-->
</body>
</html>
